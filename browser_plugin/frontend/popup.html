<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest A Mention</title>
  <style>
    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 15px;
      margin: 0;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #1da1f2;
    }

    #output,
    #geoInfo,
    #suggestions {
      background-color: #ffffff;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.4;
    }

    .recommendation-container {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    #result {
      flex-grow: 1;
      font-size: 14px;
      line-height: 1.4;
    }

    #copy-button {
      padding: 5px 10px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s;
      opacity: 0.7;
      margin-left: 10px;
    }

    #copy-button:hover {
      background-color: #1991db;
      opacity: 1;
      transform: scale(1.05);
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1da1f2;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #locationWarning {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h2>Tweet</h2>
  <div id="output"></div>
  
  <h2>Recommendation</h2>
  <div class="recommendation-container">
    <div id="result"></div>
    <button id="copy-button">Copy</button>
  </div>
  
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="location-toggle" checked>
      <span class="slider"></span>
    </label>
    <span>Use Current Location</span>
  </div>
  
  <div id="locationWarning"></div>
  <div id="geoInfo"></div>
  
  <h2>Suggestions</h2>
  <div id="suggestions"></div>
  
  <script src="popup.js"></script>
</body>

</html>
